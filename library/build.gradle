apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    final SUPPORT_LIBRARY_VERSION = '25.3.0'
    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"


    final KANDROID_DATAPROVDER_VERSION = 'V3.0.7Beta'
    compile "com.github.kimeeo:KAndroid_DataProvider:$KANDROID_DATAPROVDER_VERSION"


    //https://github.com/androidquery/androidquery
    compile 'com.github.androidquery:androidquery:0.26.9'


    //JSON Parser
    compile 'com.google.code.gson:gson:2.8.0'


    //Multipart
    compile files('libs/apache-mime4j-0.6.jar')
    compile files('libs/httpmime-4.0.1.jar')
}
