apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    final SUPPORT_LIBRARY_VERSION = '23.3.0'
    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"

    //https://github.com/androidquery/androidquery
    compile 'com.github.androidquery:androidquery:0.26.9'

    //
    final KANDROID_LISTVIEW_VERSION = 'be5da6120f'
    compile "com.github.kimeeo:KAndroid_ListView:$KANDROID_LISTVIEW_VERSION"

    //JSON Parser
    compile 'com.google.code.gson:gson:2.6.2'


    //Multipart
    compile files('libs/apache-mime4j-0.6.jar')
    compile files('libs/httpmime-4.0.1.jar')
}
